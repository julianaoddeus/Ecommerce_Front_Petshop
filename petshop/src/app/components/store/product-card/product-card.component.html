<div class="uk-card uk-card-default">
  <div class="uk-card-header">
      <div class="uk-grid-small uk-flex-middle" uk-grid>
          <div class="uk-width-auto">
              <img class="uk-border-circle" width="100" height="100" src="{{ model.images[0] }}" alt="Avatar">
          </div>
          <div class="uk-width-expand">
              <h3 class="uk-card-title uk-margin-remove-bottom">{{ model.title }}</h3>
              <p class="uk-text-meta uk-margin-remove-top">{{ (model.price/100) | currency: 'BRL'}}</p>
          </div>
      </div>
  </div>
  <div class="uk-card-body">
      <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>
  </div>
  <div class="uk-card-footer">
    <button class="uk-button uk-button-default" (click)="addToCart()">
      <span class="uk-icon uk-margin-small-right" uk-icon="icon: cart"></span>
      Adicionar
    </button>
  </div>
</div>
